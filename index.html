<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '-';">
            <ol class="breadcrumb mt-1">
                <li class="breadcrumb-item active">Card</li>
                <li class="breadcrumb-item active">Customer Information</li>
                <li class="breadcrumb-item active" aria-current="page">Shipping method</li>
                <li class="breadcrumb-item font-weight-bold" aria-current="page">Payment method</li>
            </ol>
        </nav>
        <!-- Breadcrumb -->

        <!-- Form 1 -->
        <form class="needs-validation mt-5" action="https://echo.htmlacademy.ru/" method="post" novalidate>
            <div class="form-row  shadow-sm mt-5 p-4 rounded">
                <h1 class="mb-5">Payment information</h1>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">CARD NUMBER</label>
                    <input type="number" class="form-control" name="card_number" id="validationCustom01"
                        placeholder="**** **** **** ****" required maxlength="16">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">CARD HOLDER</label>

                    <input type="text" class="form-control" name="card_holder_name" id="validationCustom02"
                        value="Michael Jordan" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="cvc">
                    <div class="col-md-1">
                        <label for="inputZip" class="form-label">EXP.DATE</label>
                        <input type="date" class="form-control" id="inputZip" required>
                    </div>

                    <div class="col-md-1">
                        <label for="inputZip" class="form-label">CVC</label>
                        <input type="number" placeholder="***" class="form-control" id="inputZip" required>
                    </div>
                </div>
            </div>

            <!-- Billing address -->
            <div class="wrap-div d-flex justify-content-between align-items-center">
                <div class="dis shadow-sm mt-5 w-50 p-4 rounded">
                    <div class="form-check mt-5">
                        <h1 class="mb-5">Billing address</h1>
                        <input class="form-check-input" type="radio" name="billing_shipping" id="flexRadioDefault1"
                            required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Same as the shipping address
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="use_billing" id="flexRadioDefault2" required>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Use a different billing address
                        </label>
                    </div>
                    <button class="m-2 text-primary" type="reset">Return to shipping method</button>
                    <button class="btn btn-primary">Complete order</button>
                    <!-- Billing address -->
                </div>
        </form>

        <div class="bil-price mt-5 shadow-sm p-5">
            <h1>Total</h1>
            <div class="bil__img mt-5">
                <span class="badge badge-light btn btn-danger rounded-circle">9</span>
                <img class="img-fluid" src="https://picsum.photos/50/50" alt="Image" />
                Chocolate bar
            </div>
            <div class="bil__items d-flex">
                <ul class="list-unstyled p-4">
                    <li>Subtotal</li>
                    <li>Shipping</li>
                    <li>Total</li>
                </ul>
                <ul class="list-unstyled p-4">
                    <li>$4.98</li>
                    <li>$3.00</li>
                    <li>$7.98</li>
                </ul>
            </div>
        </div>
    </div>

    </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
